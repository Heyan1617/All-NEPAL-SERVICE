<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topup List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .box {
            padding: 20px;
            background-color: #333;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid white;
            font-weight: bold;
            font-style: italic;
        }
        .box:hover {
            transform: scale(1.05);
        }
        #price {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            font-style: italic;
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
        }
        .next-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        .next-button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" onclick="showPrice('115 Diamond - 120rs')">115ðŸ’Ž DIAMOND</div>
        <div class="box" onclick="showPrice('240 Diamond - 230rs')">240ðŸ’Ž DIAMOND</div>
         <div class="box" onclick="showPrice('240 Diamond - 345rs')">355ðŸ’Ž DIAMOND</div>
          <div class="box" onclick="showPrice('240 Diamond - 475rs')">480ðŸ’Ž DIAMOND</div>
        <div class="box" onclick="showPrice('610 Diamond - 605rs')">610ðŸ’Ž DIAMOND</div>
         <div class="box" onclick="showPrice('240 Diamond - 800rs')">850ðŸ’Ž DIAMOND</div>
          <div class="box" onclick="showPrice('240 Diamond - 1000rs')">1000ðŸ’Ž DIAMOND</div>
        <div class="box" onclick="showPrice('1240 Diamond - 1235rs')">1200ðŸ’Ž DIAMOND</div>
        <div class="box" onclick="showPrice('Weekly - 230rs')">WEEKLYðŸ’Ž</div>
        <div class="box" onclick="showPrice('Monthly - 1100rs')">MONTHLYðŸ’Ž</div>
    </div>
    <div id="price"><strong><em>Click on an item to see the price</em></strong></div>
    <a href="payment-page.html" class="next-button">Next</a>

    <script>
        function showPrice(price) {
            document.getElementById('price').textContent = price;
        }
    </script>
</body>
</html>
