<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1x DEPO List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Relaxing gradient background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 600px; /* Set a fixed width for single column */
            margin: 20px 0;
            padding: 20px;
            background-color: #282828;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h2, .container h3 {
            text-align: center;
            font-size: 24px; /* Increased font size */
            font-weight: bold; /* Bold text */
        }
        .product-list {
            display: flex; /* Use flex for single column layout */
            flex-direction: column; /* Arrange items in a column */
            gap: 10px; /* Space between items */
            margin: 20px 0; /* Margin for spacing */
        }
        .product {
            background-color: #8B0000; /* Consistent dark red background */
            border-radius: 5px;
            padding: 10px; /* Increased padding for better appearance */
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            height: 60px; /* Set height */
            font-size: 14px; /* Font size */
            font-weight: bold; /* Bold text */
            color: white; /* Text color */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Border for better visibility */
        }
        .product:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product input[type="checkbox"] {
            position: absolute;
            top: 5px;
            right: 5px;
            transform: scale(1.2);
        }
        .next-button {
            margin-top: 20px;
            padding: 15px 30px; /* Increased padding for larger button */
            background: linear-gradient(135deg, #ff007f, #ffb500); /* Super vibrant gradient color */
            color: white;
            border: none;
            border-radius: 50px; /* Rounded button */
            font-size: 18px; /* Increased font size */
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        .next-button:hover {
            transform: scale(1.1); /* Increase size on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background-color: #ff9f00; /* Change color on hover */
        }
        .next-button:active {
            transform: scale(1.05); /* Slightly decrease size when clicked */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>1X DEPO LIST</h2>
        <form id="productForm">
            <div class="product-list">
                <!-- Generating product items -->
                <script>
                    const productListDiv = document.querySelector('.product-list');
                    for (let amount = 100, price = 110; amount <= 1000; amount += 100, price += 100) {
                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');
                        productDiv.innerHTML = `${amount} RE <input type="checkbox" name="products" value="${amount}">`;
                        productListDiv.appendChild(productDiv);
                    }
                </script>
            </div>
            <button type="button" class="next-button" onclick="handleSubmit()">Next</button>
        </form>
    </div>

    <script>
        function handleSubmit() {
            const selectedProducts = [];
            document.querySelectorAll('input[name="products"]:checked').forEach(checkbox => {
                selectedProducts.push(checkbox.value);
            });
            
            if (selectedProducts.length > 0) {
                localStorage.setItem('selectedProducts', JSON.stringify(selectedProducts));
                window.location.href = 'payment-page.html';
            } else {
                alert('Please select at least one product.');
            }
        }
    </script>
</body>
</html>
